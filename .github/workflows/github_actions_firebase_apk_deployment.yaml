name: Build & Distribute to Firebase

on:
  push:
    branches: 
      - main

jobs:
  build-and-distribute-apk-to-firebase:
    runs-on: ubuntu-latest

    steps:
      # Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Setup Flutter
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.0' 

      # Install dependencies
      - name: Install dependencies
        run: flutter pub get

      # Build release APK
      - name: Build APK
        run: flutter build apk --release

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install latest Firebase CLI
        run: npm install -g firebase-tools@latest

      - name: Create Firebase Service Account File
        run: |
          echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}' > firebase-service-account.json

      - name: Upload to Firebase App Distribution
        run: |
          firebase appdistribution:distribute build/app/outputs/flutter-apk/app-release.apk \
            --app ${{ secrets.FIREBASE_APP_ID }} \
            --service-account-file firebase-service-account.json \
            --testers "mohamedhalim2991@gmail.com" \
            --release-notes "Testing GitHub Actions deployment"